<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neural constellation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="constellation"></canvas>

    <div id="nodeDetail" class="node-detail hidden">
        <div class="node-content"></div>
        <button class="close-btn">Ã—</button>
    </div>

    <div id="contributeModal" class="modal hidden">
        <div class="modal-content">
            <h3>what does this make you feel?</h3>
            <textarea id="contributionText" placeholder="your thought..."></textarea>
            <div class="modal-buttons">
                <button id="submitContribution">add to constellation</button>
                <button id="cancelContribution">cancel</button>
            </div>
        </div>
    </div>

    <div id="info" class="info">
        <p>hover to explore. click to expand. right-click to contribute.</p>
        <p class="fade">scroll to zoom. drag to pan.</p>
    </div>

    <script src="nodes.js"></script>
    <script src="constellation.js"></script>
</body>
</html>
