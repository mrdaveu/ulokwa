---
layout: layout.html
---
<style>
   /* Style for dropdown menu */
   .dropdown {
      position: relative;
      display: block;
      margin-bottom: 10px;
      height: auto;
   }

   .dropdown-content {
      display: none;
      background-color: #fdfdfd;
      padding: 10px;
   }

   .dropdown-content a {
      color: inherit;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
   }

   .dropdown-content a:hover {
      background-color: #f1f1f1;
   }

   .dropdown.open .dropdown-content {
      display: block;
   }

   .dropdown-content p>a {
      text-decoration: underline;
      display: inline;
      padding: 0 0;
   }

   button {
      padding: 0;
      border: 1px solid rgba(253,36,36,0.28);
      border-radius: 5px;
      background: rgba(255,245,245);
      width: 100%;
      color: inherit;
   }

   button:hover {
      cursor: pointer;
      text-decoration: underline;
   }

   h1 {
      font-weight: 600;
   }
</style>
</head>
{% for theme in collections.theme %}
<div class="dropdown">
   <button class="dropbtn" onclick="toggleDropdown(event)"><h1>{{ theme.data.title }}</h1></button>
   <div class="dropdown-content">
      {{ theme.content }}
   </div>
</div>
{% endfor %}


<script>
   function toggleDropdown(event) {
     event.stopPropagation();
     event.currentTarget.parentNode.classList.toggle("open");
   }
</script>
